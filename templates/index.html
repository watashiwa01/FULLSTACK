{% extends 'base.html' %}

{% block body %}

<div class="container">
  <h1>Add Employee Data</h1>
  <form action="/" method="post">
      <div class="mb-3">
  <label for="" class="form-label">Full Name</label>
  <input type="text" class="form-control" name="name" id="" placeholder="Enter Full Name">
</div>
<div class="mb-3">
  <label for="" class="form-label">Email</label>
  <input type="email" class="form-control" name="email" id="" placeholder="Enter Email">
</div>
<div class="mb-3">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</div>
<div class="container">
     <h2 class="text-center"> All Employee Data</h2>

     <table class="table">
  <thead>
    <tr>
      <th scope="col">SNo.</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
     {% for i in allemployee  %}
     <tr>
      <th scope="row">{{i.sno}}</th>
      <td>{{i.name}}</td>
      <td>{{i.email}}</td>
      <td>
	<a href="/update/{{i.sno}}" class="btn btn-primary" role="button">Update</a>
  <a href="/delete/{{i.sno}}" class="btn btn-secondary" role="button">Delete</a>
</td>
    </tr>
     {% endfor %}
  </tbody>
</table>
</div>
    
{% endblock body %}
